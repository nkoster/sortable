<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable Table Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nkoster/sortable/sortable-table.css">
</head>
<body>
<table class="sortable-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Alice</td><td>42</td></tr>
    <tr><td>Bob</td><td>13</td></tr>
    <tr><td>Charlie</td><td>77</td></tr>
    </tbody>
</table>
<script type="module">
  import { makeTableSortable } from 'https://cdn.jsdelivr.net/gh/nkoster/sortable/index.js';
  makeTableSortable(document.querySelector('table.sortable-table'));
</script>
</body>
</html>
