<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable Table Example</title>
    <link rel="stylesheet" href="./sortable-table.css">
</head>
<body>
<table class="sortable-table">
    <thead>
    <tr>
        <th class="sorted-default">Name</th>
        <th class="sorted-default">Score</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Alice</td><td>42</td></tr>
    <tr><td>Bob</td><td>13</td></tr>
    <tr><td>Charlie</td><td>77</td></tr>
    </tbody>
</table>
<script type="module">
  import { makeTableSortable } from './index.js';
  makeTableSortable(document.querySelector('table.sortable-table'), {
    allowUnsorted: true, sortStringLocale: "nl", sortStringBase: "base"
  });
</script>
</body>
</html>
